<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Interactive Grid</title>
</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-1">
                    <form action="" class="d-flex flex-column justify-content-center align-items-center px-2 gap-2 border border-dark" id="toolbar">
                        <strong class="text-center">Tools</strong>
                        <div class="w-100 d-flex justify-content-center">
                            <input type="radio" class="btn-check" name="toolbar" id="paintSelect" autocomplete="off" value="paint">
                            <label class="btn btn-primary btn-sm" for="paintSelect"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brush-fill" viewBox="0 0 16 16">
                                <path d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.1 6.1 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.1 8.1 0 0 1-3.078.132 4 4 0 0 1-.562-.135 1.4 1.4 0 0 1-.466-.247.7.7 0 0 1-.204-.288.62.62 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896q.19.012.348.048c.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04"/>
                              </svg></label>
                        </div>
                        <div class="w-100 d-flex justify-content-center">
                            <input type="radio" class="btn-check" name="toolbar" id="panSelect" value="pan" autocomplete="off">
                            <label class="btn btn-primary btn-sm" for="panSelect"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-index-thumb-fill" viewBox="0 0 16 16">
                                <path d="M8.5 1.75v2.716l.047-.002c.312-.012.742-.016 1.051.046.28.056.543.18.738.288.273.152.456.385.56.642l.132-.012c.312-.024.794-.038 1.158.108.37.148.689.487.88.716q.113.137.195.248h.582a2 2 0 0 1 1.99 2.199l-.272 2.715a3.5 3.5 0 0 1-.444 1.389l-1.395 2.441A1.5 1.5 0 0 1 12.42 16H6.118a1.5 1.5 0 0 1-1.342-.83l-1.215-2.43L1.07 8.589a1.517 1.517 0 0 1 2.373-1.852L5 8.293V1.75a1.75 1.75 0 0 1 3.5 0"/>
                              </svg></label>
                        </div>
                        <div class="w-100 d-flex justify-content-center">
                            <input type="radio" class="btn-check" name="toolbar" id="tileSelect" value="select" autocomplete="off">
                            <label class="btn btn-primary btn-sm" for="tileSelect"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                              </svg></label>
                        </div>
                    </form> 
            </div>
            <canvas id="canvas" class="col-11"></canvas>
        </div>
        <div class="row mt-1">
            <div class="col-1"></div>
            <div class="col-11 align-items-center d-flex gap-1">
                <input type="color" name="colorPicker" id="colorPicker">
                <button class="btn btn-success btn-sm" id="addSwatchButton">+</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-1"></div>
            <div class="col-11" id="swatchHolder">
                <div class="d-flex align-items-center gap-2">
                    <p class="fw-bold p-0 m-0">Swatches</p>
                    <button class="btn btn-success btn-sm" id="addSwatchButton">+</button>
                </div>
                
            </div>
            <div class="col-3 border">
                <p class="fw-bold p-0 m-0 col-3">Inspector</p>
                <p class="p-0 m-0">Row: <span id="row"></span></p>
                <p class="p-0 m-0">Column: <span id="col"></span></p>
                <p class="p-0 m-0">Color: <span id="color"></span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
