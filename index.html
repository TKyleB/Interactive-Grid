<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <script src="./script.js" defer></script>
    <title>Interactive Grid</title>
</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-1">
                    <form action="" class="d-flex flex-column justify-content-center align-items-center px-2 gap-2 border border-dark" id="toolbar">
                        <strong class="text-center">Tools</strong>
                        <div class="w-100">
                            <input type="radio" class="btn-check" name="toolbar" id="paintSelect" autocomplete="off" value="paint">
                            <label class="btn btn-primary btn-sm w-100" for="paintSelect">Paint</label>
                        </div>
                        <div class="w-100">
                            <input type="radio" class="btn-check" name="toolbar" id="panSelect" value="pan" autocomplete="off">
                            <label class="btn btn-primary btn-sm w-100" for="panSelect">Pan</label>
                        </div>
                    </form> 
            </div>
            <canvas id="canvas" class="col-11"></canvas>
        </div>
        <div class="row mt-1">
            <div class="col-1"></div>
            <div class="col-10">
                <input type="color" name="colorPicker" id="colorPicker">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
